<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggio Inviato - Due i to Business</title>
    <link rel="stylesheet" href="dueitobusiness.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a5f 100%);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: #a8c8e8;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            animation: popIn 0.6s ease forwards;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            background: white;
            color: #1e3a5f;
            font-weight: 600;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid white;
        }

        .btn-home:hover {
            background: transparent;
            color: white;
            transform: translateY(-2px);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        footer a {
            color: #a8c8e8;
            text-decoration: none;
            margin-left: 8px;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-icon">
        <i class="fas fa-check"></i>
    </div>

    <h1>Messaggio Inviato con Successo</h1>
    <p>Grazie per averci contattato.<br>Il nostro team ti risponderà entro 24 ore lavorative.</p>

    <a href="index.html" class="btn-home">
        <i class="fas fa-arrow-left"></i> Torna al Sito
    </a>

    <footer>
        &copy; 2024 Due i to Business — Tutti i diritti riservati. 
        <a href="mailto:dueitobusiness@gmail.com">Contattaci</a>
    </footer>
</body>
</html>
